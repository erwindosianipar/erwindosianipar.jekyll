<div class="uk-light uk-background-custom" id="sidenav">

                <img class="uk-border-circle nav-logo" src="/assets/images/profile-32x32.jpg" alt="{{ site.name }}">
                {{ site.title }}

                    <button type="button" uk-close></button>
                </a>
            </li>
            <li class="uk-nav-header">Site map</li>
            <li><a href="/"><span class="uk-margin-right" uk-icon="home"></span>Home</a></li>

            <li><a href="/contact"><span class="uk-margin-right" uk-icon="user"></span>Contact</a></li>
            <li><a href="/resume"><span class="uk-margin-right" uk-icon="file-pdf"></span>Resume</a></li>
            <li><a href="/project"><span class="uk-margin-right" uk-icon="folder"></span>Project</a></li>
            <li><a href="/blog"><span class="uk-margin-right" uk-icon="file-edit"></span>Blog</a></li>

            <li><a href="/award"><span class="uk-margin-right" uk-icon="star"></span>Award</a></li>

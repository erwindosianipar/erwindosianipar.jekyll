<div class="uk-light uk-background-custom" id="sidenav">
    <nav class="uk-margin uk-margin-remove-bottom uk-background-custom" uk-navbar>
        <div class="uk-navbar-left">
            <div class="uk-navbar-item">
                <img class="uk-border-circle" src="https://github.com/erwindosianipar.png?size=100" alt="{{ site.name }}" width="40">
                <span class="uk-text-bold nav-title">{{ site.title }}</span>
            </div>
        </div>
        <div class="uk-navbar-right">
            <div class="uk-navbar-item">
                <a href="#sidenav-close" class="uk-hidden@l" onclick="toggleSidenav()">
                    <button type="button" class="uk-icon-button uk-margin-remove" uk-close></button>
                </a>
            </div>
        </div>
    </nav>
    <div class="uk-padding-small uk-text-uppercase">Site Map</div>
    <ul class="uk-nav-default" uk-nav="">
        <li {% if page.url == "/" %} class="active" {% endif %}><a href="/?ref=nav"><span class="uk-margin-right" uk-icon="home"></span>Home</a></li>
        <li {% if page.url == "/about/" %} class="active" {% endif %}><a href="/about?ref=nav"><span class="uk-margin-right" uk-icon="info"></span>About</a></li>
        <li {% if page.url == "/contact/" %} class="active" {% endif %}><a href="/contact?ref=nav"><span class="uk-margin-right" uk-icon="user"></span>Contact</a></li>
        <li {% if page.url == "/resume/" %} class="active" {% endif %}><a href="/resume?ref=nav"><span class="uk-margin-right" uk-icon="file-pdf"></span>Resume</a></li>
        <li {% if page.url == "/projects/" %} class="active" {% endif %}><a href="/projects?ref=nav"><span class="uk-margin-right" uk-icon="folder"></span>Projects</a></li>
        <li {% if page.url == "/blog/" %} class="active" {% endif %}><a href="/blog?ref=nav"><span class="uk-margin-right" uk-icon="file-edit"></span>Blog</a></li>
        <li {% if page.url == "/awards/" %} class="active" {% endif %}><a href="/awards?ref=nav"><span class="uk-margin-right" uk-icon="star"></span>Awards</a></li>
        <li {% if page.url == "/talks/" %} class="active" {% endif %}><a href="/talks?ref=nav"><span class="uk-margin-right" uk-icon="microphone"></span>Talks</a></li>
        <li {% if page.url == "/changelog/" %} class="active" {% endif %}><a href="/changelog?ref=nav"><span class="uk-margin-right" uk-icon="history"></span>Changelog</a></li>
        <li><a href="//erwindosianipar.github.io/"><span class="uk-margin-right" uk-icon="file-text"></span>Notes</a></li>
        <li><a href="/feed.xml"><span class="uk-margin-right" uk-icon="rss"></span>Feed</a></li>
    </ul>
    <div class="uk-padding-small uk-text-uppercase">Other Link</div>
    <ul class="uk-nav-default uk-margin-small-bottom" uk-nav="">
        <li>
            <a href="https://www.facebook.com/{{ site.username_alt }}">
                <span class="uk-margin-right" uk-icon="facebook"></span> Facebook
            </a>
        </li>
        <li>
            <a href="https://twitter.com/{{ site.username }}">
                <span class="uk-margin-right" uk-icon="twitter"></span> Twitter
            </a>
        </li>
        <li>
            <a href="https://www.instagram.com/{{ site.username }}">
                <span class="uk-margin-right" uk-icon="instagram"></span> Instagram
            </a>
        </li>
        <li>
            <a href="https://github.com/{{ site.username }}">
                <span class="uk-margin-right" uk-icon="github"></span> GitHub
            </a>
        </li>
        <li>
            <a href="https://id.linkedin.com/in/{{ site.username }}">
                <span class="uk-margin-right" uk-icon="linkedin"></span> LinkedIn
            </a>
        </li>
        <li>
            <a href="https://t.me/{{ site.username }}">
                <span class="uk-margin-right" uk-icon="comment"></span> Telegram
            </a>
        </li>
        <li>
            <a href="https://medium.com/@{{ site.username }}">
                <span class="uk-margin-right" uk-icon="quote-right"></span> Medium
            </a>
        </li>
        <li>
            <a href="mailto:{{ site.email }}">
                <span class="uk-margin-right" uk-icon="mail"></span> Email
            </a>
        </li>
    </ul>
</div>
